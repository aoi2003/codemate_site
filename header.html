<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グローバルナビゲーション例</title>
    <style>
        .cm-reset {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cm-body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .cm-header {
            background-color: #333;
            padding: 1em 0;
        }

        .cm-header__content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .cm-logo {
            display: flex;
            align-items: center;
        }

        .cm-logo__img {
            height: 50px;
            margin-right: 10px;
        }

        .cm-nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .cm-nav__list {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .cm-nav__item {
            margin: 0 2.5%;
        }

        .cm-nav__link {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        .cm-nav__link:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .cm-header__content {
                flex-direction: column;
                align-items: center;
            }

            .cm-nav {
                position: static;
                transform: none;
                margin-top: 10px;
            }

            .cm-nav__list {
                flex-wrap: wrap;
                justify-content: center;
            }

            .cm-nav__item {
                margin: 5px;
            }

            .cm-logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="cm-body">
    <header class="cm-header">
        <div class="cm-header__content">
            <div class="cm-logo">
                <img class="cm-logo__img" src="codemates_logo.png" alt="codemates">
            </div>
            <nav class="cm-nav">
                <ul class="cm-nav__list">
                    <li class="cm-nav__item"><a class="cm-nav__link" href="index.html">ホーム</a></li>
                    <li class="cm-nav__item"><a class="cm-nav__link" href="tamap.html">活動内容</a></li>
                    <li class="cm-nav__item"><a class="cm-nav__link" href="schedule.html">活動予定</a></li>
                    <li class="cm-nav__item"><a class="cm-nav__link" href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- ここにメインコンテンツを追加 -->
    </main>
</body>
</html>
